@if(isLoading){


<div class="d-flex justify-content-center align-items-center spinner-wrapper " style="height: 200px;">
  <div class="spinner-border text-success" role="status">
  </div>
</div>

}
@else {
  <div class="list" style="padding: 8px 32px">
  
   
    <div class="heading">

       @if(searchText){
         
        <div class="search_result">
          <h2>Search Result</h2>
          <span>{{filteredList.length}} Results found..</span>
        </div>
       }
       @else {
        <h2 >Star Wars Character</h2>
       }
    </div>

    <div class="characterlist" >
  @for (character of pagedCharacters; track $index) {
    <app-charactercard (selectedCharacter)="handleCharacter($event)"  [character]="character" ></app-charactercard>
  }
    </div>

     <div style=" margin: 10px 0px; display: flex; justify-content: center;" >
    <mat-paginator
      [length]="charcterList.length"
      [pageSize]="8"
      [pageSizeOptions]="[8, 16, 24]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>

    @if(selectCharacter){
      <app-character-details [selectCharacter]="selectCharacter"  (unSelectCharacter)="unSelectCharacter($event)" ></app-character-details>
    }
 </div>
}
